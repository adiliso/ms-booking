databaseChangeLog:
  - changeSet:
      id: 001
      author: Aytan Babakishiyeva
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: id
                  type: bigSerial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: updated_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: origin_point
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: destination_point
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: departure_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: arrival_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: double
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: Aytan Babakishiyeva
      changes:
        - createTable:
            tableName: flight_details
            columns:
              - column:
                  name: flight_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: total_seats
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: free_seats
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: airline
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: aircraft_type
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: flight_details
            baseColumnNames: flight_id
            referencedTableName: flights
            referencedColumnNames: id
            constraintName: fk_flight_details_flight
  - changeSet:
      id: 3
      author: Aytan Babakishiyeva
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigSerial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: updated_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true
  - changeSet:
      id: 4
      author: Aytan Babakishiyeva
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigSerial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: flight_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: double
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: updated_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: flight_id
            referencedTableName: flights
            referencedColumnNames: id
            constraintName: fk_booking_flight
  - changeSet:
      id: 5
      author: Aytan Babakishiyeva
      changes:
        - createTable:
            tableName: bookings_passengers
            columns:
              - column:
                  name: booking_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: passenger_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bookings_passengers
            baseColumnNames: booking_id
            referencedTableName: bookings
            referencedColumnNames: id
            constraintName: fk_bookings_passengers_booking
        - addForeignKeyConstraint:
            baseTableName: bookings_passengers
            baseColumnNames: passenger_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_bookings_passengers_user
