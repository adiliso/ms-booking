databaseChangeLog:
  - changeSet:
      id: 001_create_flights_table
      author: Aytan Babakishiyeva
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: id
                  type: bigSerial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: updated_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: "NOW()"
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true
                  defaultValueComputed: "NOW()"
              - column:
                  name: origin_point
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: destination_point
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: departure_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: arrival_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: double
                  constraints:
                    nullable: false