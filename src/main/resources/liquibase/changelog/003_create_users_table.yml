databaseChangeLog:
  - changeSet:
      id: 003
      author: Aytan Babakishiyeva
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigSerial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: updated_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true