databaseChangeLog:
  - changeSet:
      id: 002
      author: Aytan Babakishiyeva
      changes:
        - createTable:
            tableName: flight_details
            columns:
              - column:
                  name: flight_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: updated_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: total_seats
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: free_seats
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: airline
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: aircraft_type
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: flight_details
            baseColumnNames: flight_id
            referencedTableName: flights
            referencedColumnNames: id
            constraintName: fk_flight_details_flight